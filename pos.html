<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEXAS POS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pos.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h3>TEXAS POS</h3>
            </div>
             <nav>
                <ul>
                    <li class="nav-item active" data-tab="sell-view">
                        <i class="fa-solid fa-cart-shopping"></i><span>ขาย</span>
                    </li>
                    <li class="nav-item" data-tab="history-view">
                        <i class="fa-solid fa-receipt"></i><span>ประวัติการขาย</span>
                    </li>
                     <li class="nav-item" data-tab="stock-view">
                        <i class="fa-solid fa-box-archive"></i><span>จัดการสินค้า</span>
                    </li>
                    <li class="nav-item admin-only" data-tab="employees-view">
                        <i class="fa-solid fa-users"></i><span>จัดการพนักงาน</span>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <i class="fa-solid fa-user-circle"></i>
                    <span id="current-user-name"></span>
                </div>
                <div class="logout-button" id="logout-button">
                    <i class="fa-solid fa-right-from-bracket"></i><span>ออกจากระบบ</span>
                </div>
            </div>
        </aside>

        <main id="main-content">
            <section id="sell-view" class="content-view">
                <h2>หน้าขาย (กำลังพัฒนา)</h2>
            </section>
             <section id="history-view" class="content-view" style="display: none;">
                <h2>ประวัติการขาย (กำลังพัฒนา)</h2>
            </section>
            </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script> <script src="js/pos.js"></script>             </body>
</html>
