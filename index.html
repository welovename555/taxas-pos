<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEXAS POS - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <h1 class="login-header">TEXAS POS</h1>
            <p class="login-subheader">กรุณาใส่รหัสพนักงาน 4 หลัก</p>
            <form id="login-form">
                <input type="tel" id="employee-code" pattern="\d{4}" maxlength="4" required autocomplete="off" placeholder="----">
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <script src="js/supabaseClient.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
